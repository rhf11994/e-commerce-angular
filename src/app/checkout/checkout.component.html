<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="border-secondary bg-secondary">
        <div class="container p-5">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <h2 class="text-center">Orders</h2>
              <form [formGroup]="orderForm" (ngSubmit)="addOrder()">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': orderCheck && name.errors }"
                  />
                  <div
                    *ngIf="orderCheck && name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf=" name.errors?.['required']">
                      Name is required
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    formControlName="contact"
                    [ngClass]="{
                      'is-invalid': orderCheck && contact.errors
                    }"
                    numberOnly
                  />
                  <div
                    *ngIf="orderCheck && contact.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf=" contact.errors?.['required']">
                      Mobile Number is required
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                      [ngClass]="{ 'is-invalid': orderCheck && email.errors }"
                    />
                    <div
                      *ngIf="orderCheck && email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf=" email.errors?.['required']">
                        Email is required
                      </div>
                      <div *ngIf=" email.errors?.['email']">
                        Enter valid email
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="1234 Main St"
                      formControlName="addLine1"
                      [ngClass]="{
                        'is-invalid': orderCheck && addLine1.errors
                      }"
                    />
                    <div
                      *ngIf="orderCheck && addLine1.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf=" addLine1.errors?.['required']">
                        Addressline1 is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Apartment, studio, or floor"
                      formControlName="addLine2"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="city"
                      [ngClass]="{ 'is-invalid': orderCheck && city.errors }"
                    />
                    <div
                      *ngIf="orderCheck && city.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf=" city.errors?.['required']">
                        City is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select
                      id="inputState"
                      class="form-control"
                      formControlName="state"
                      [ngClass]="{ 'is-invalid': orderCheck && state.errors }"
                    >
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                    <div
                      *ngIf="orderCheck && state.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf=" state.errors?.['required']">
                        Select one option
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="zipCode"
                      [ngClass]="{
                        'is-invalid': orderCheck && zipCode.errors
                      }"
                      numberOnly
                    />
                    <div
                      *ngIf="orderCheck && zipCode.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf=" zipCode.errors?.['required']">
                        Zipcode is required
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group main-button">
                  <button class="btn">Place Order</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Order Total</h4>
        </div>
        <div class="card-body">
          <h5 class="font-weight-medium mb-3">Products</h5>
          <div
            class="d-flex justify-content-between"
            *ngFor="let item of cartService.cartItems"
          >
            <p>{{ item.name }}</p>
            <p>{{ item.price }}</p>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <p>shipping</p>
            <p>{{ shipping }}</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Total</p>
            <p>{{ totalPrice }}</p>
          </div>
        </div>
      </div>
      <!-- <table class="table table-bordered text-center mb-0">
        <thead class="bg-secondary text-dark">
          <tr>
            <th>name</th>
            <th>Price</th>
          </tr>
        </thead>

        <tbody class="align-middle">
          <tr *ngFor="let item of cartService.cartItems">
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">{{ item.price }}</td>
          </tr>
        </tbody>
      </table> -->
    </div>
  </div>
</div>
