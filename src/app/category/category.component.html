<!-- ***** Products Area Starts ***** -->

<section class="section" id="products">
  <div class="container">
    <div class="row">
      <section>
        <form>
          <input type="text" placeholder="Filter by city" #filter />
          <button
            class="primary search-button"
            type="button"
            (click)="filterResults(filter.value)"
          >
          <li><i class="fa fa-search"></i></li>
          </button>
        </form>
      </section>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2>Our Latest Products</h2>
          <span>Check out all of our products.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let item of filteredcategoryArr">
        <div class="item">
          <div class="thumb all-img-home">
            <div class="hover-content">
              <ul>
                <li>
                  <a [routerLink]="[item.id]" routerLinkActive="active"
                    ><i class="fa fa-eye"></i
                  ></a>
                </li>
                <li>
                  <a><i class="fa fa-star"></i></a>
                </li>
                <li>
                  <a
                    ><i
                      class="fa fa-shopping-cart"
                      (click)="addToCart(item)"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
            <img [src]="item.uploadPhoto[0]" alt="" />
          </div>
          <div class="down-content">
            <div class="w-75">
              <h6>{{ item.name }}</h6>
              <span>{{ item.price | currency : "USD" : true }}</span>
            </div>

            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="d-flex col-lg-12" *ngIf="showpageniator">
        <button class="btn btn-dec" (click)="lessElement()">
          <i class="fas fa-chevron-left"></i>
        </button>

        <button class="btn btn-inc" (click)="moreElement()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

</section>
